schema:
  # - https://api.spacex.land/graphql/
  - https://space-x-land-with-sub.herokuapp.com/graphql/
overwrite: true
documents:
  - './src/**/*.gql'
generates:
  src/codegen.ts:
    plugins:
      - typescript
      - typescript-operations
      - ../src/index.js # in codegen-svelte-apollo lib developement
      # - svelte-apollo # in real usage of the lib
    config:
      clientPath: 'src/apollo-client'
      asyncQuery: true
      queryOperationPrefix: 'use'      
      queryOperationSuffix: 'Query'      
      fragmentVariableSuffix: 'Fragment'
      documentVariableSuffix: 'Document'

